<!DOCTYPE html>
<html>
    <head>
        <script>
            let my_arr = ["호랑이","사자","토끼"]
            for(i=0;i<my_arr.length;i++){
                document.write(my_arr[i])
                document.write("<br>")
            }
            my_arr.push("치타")
            document.write(my_arr)
            document.write("<br>")
            document.write(my_arr.pop())
            document.write("<br>")

            document.write(my_arr.shift())
            document.write("<br>")

            document.write(my_arr)

            
        </script>
    </head>
</html>
