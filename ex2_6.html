<!DOCTYPE html>
<html>
    <!-- 인용 부분을 표시하는 blockquote 요소-->
    <head>
        <title> blockquote 요소</title>
    </head>

    <body>
        좋아하는 것과 사랑하는 것
        <blockquote cite="http://www.heartsaying.com">
            &quot;꽃을 좋아하는 사람은&quot; <br>
            그 꽃을 꺾지만, <br>
            &quot;꽃을 사랑하는 사람은&quot; <br>
            그 꽃에 물을 줍니다.
        </blockquote>
        오늘도 누군가를 사랑하며 감사하기를 소망한다.
    </body>
</html>
