<!DOCTYPE html>
<html>
    <!-- 순서 있는 리스트를 지정하는 ol 요소 -->
    <head>
    </head>
    <body>
        <h4>리스트의 종류</h4>
        <ol reversed>
            <li>순서 없는 리스트</li>
            <li>순서 있는 리스트</li>
            <li>서술 리스트</li>
        </ol>
        <h4>&lt;li&gt; 요소의 특징</h4>    
        <ol type="a">
            <li>List Item</li>
            <li>순서 없는 리스트</li>
            <li value="5"> value속성지정</li>
            <li>들여쓰기 기능</li>
        </ol>    
        <ol type="A">
            <li>Type속성 사용</li>
            <li>aaaa</li>
            <li>bbbb</li>
            <li>ccc</li>
        </ol>   
        <ol type="i" reversed>
            <li>Type속성 사용</li>
            <li>aaaa</li>
            <li>bbbb</li>
            <li>ccc</li>
        </ol>   
        <ol type="I" start="3">
            <li>Type속성 사용</li>
            <li>aaaa</li>
            <li>bbbb</li>
            <li>ccc</li>
        </ol>   
    </body>
</html>
