<!DOCTYPE html>
<html>
    <head>
        <style>
            div { width: 100px; height: 100px; 
                background-color: violet;
                position: relative;
                left: 10px;
                transition-property: width, left, background-color;
                transition-duration: 2s, 2s, 2s;
                transition-timing-function: ease-in, linear, ease-out;}
                
            div:hover {width: 300px;
                left: 200px; background-color: red;}
        </style>
    </head>
    <body>
        <div>마우스 올려놓기</div>
    </body>
</html>
