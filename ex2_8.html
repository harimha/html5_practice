<!DOCTYPE html>
<html>
    <!-- 물리적 스타일 관련 요소 -->
    <head>
        <title>물리적 스타일 관련 요소</title>
    </head>

    <body>
        <h4>단순히 글자의 출력 모양을 지정</h4>
        &lt;b&gt;<b> : 진하게 표시</b><br>
        &lt;i&gt;<i> : 기울어진 형태(이탤릭체) 표시</i><br>
        &lt;s&gt;<s> : 글자 가운데를 통과하는 줄(취소선)을 표시</s><br>
        &lt;u&gt;<u> : 밑줄을 표시</u><br>
        &lt;sup&gt; : 글자를 <sup>위첨자</sup>로 표시<br>
        &lt;sub&gt; : 글자를 <sub>아래첨자</sub>로 표시<br>
        &lt;small&gt; : 기본 글자보다 <small>작은크기의</small>글자표시<br>
        
        
    </body>
</html>
