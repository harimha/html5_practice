<!DOCTYPE html>
<html>
    <!-- div요소와 span요소 -->
    <head>
        <title> div와 span 요소</title>
    </head>
    <body> 
        <div style="background-color: lightblue;">
            <h4>div 요소의 특징1</h4>
            <p>한 줄 공간 전체를 차지</p>
        </div>       
        <div style="height: 100px; background-color: yellow;">
            <h4>div 요소의 특징2</h4>
            <p>앞뒤로 자동으로 줄바꿈이 수행됨</p>
        </div>
        <p>span요소는 <span style="background-color: lightblue;">입력하는 내용만큼의 공간을 차지하며,</span>
        <span style="background-color: yellow;">줄바꿈이 없어서 앞뒤 내용이 이어져서 나타난다.</span>
        </p>

    </body>
</html>
