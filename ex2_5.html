<!DOCTYPE html>
<html>
    <!-- 편집기의 입력 형태를 유지하여 출력하는 pre요소 -->
    <head>
        <title> pre 요소 </title>

    </head>

    <body>
        <pre>
            - pre 요소는 'prefomatted text'의 약자이다.
            - 편집기에 입력된 문자의 형식을 그대로 유지하여 출력한다.

              -- &lt;공백&gt;, 줄바꿈 등을 자유롭게 입력할 수 있다.  


            - 특수 문자가 많은 택스트 <예, 프로그램 소스>를 표시할 때 유용
        </pre>
    </body>
</html>
