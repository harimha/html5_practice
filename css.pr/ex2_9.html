<!DOCTYPE html>
<html>
    <!-- 논리적 스타일 관련 요소 -->
    <head>
        <title>논리적 스타일 관련 요소</title>
    </head>

    <body>
        <h4>요소 자체가 의미를 갖고 사용되는 스타일 지정 요소</h4>
        &lt;cite&gt; : <cite>책, 시, 그림 등의 작품 제목을 표시</cite><br>
        &lt;code&gt; : <code>컴퓨터 코드를 표시</code><br>
        &lt;samp&gt; : <samp>프로그램의 샘플 출력을 표시</samp><br>
        &lt;var&gt; : <var> 변수를 표시</var> <br>
        &lt;dfn&gt; : <dfn>용어에 대한 정의를 표시</dfn> <br>
        &lt;em&gt; : <em>강조하는 내용을 표시</em> <br>
        &lt;strong&gt; : <strong>중요한 내용을 표시</strong> <br>
        &lt;abbr&gt; : <Abbr>축약형을 표시</Abbr> <br>
        &lt;address&gt; : <address>실제 우편 주소를 표시 </address> <br>
        &lt;kbd&gt; : <kbd>키보드로 입력한 내용임을 표시</kbd> <br>
        &lt;q&gt; : <Q>짧은 인용구를 표시</Q> <br>
        &lt;mark&gt; : <mark>시각적/의미적으로 특정 문구/단어 강조</mark> <br>
    </body>
</html>
