<!DOCTYPE html>
<html>
    <!-- 공백 및 특수 문자의 입력 -->
    <head>
        <title> 공백 및 특수 문자 입력</title>

    </head>

    <body>
        <p> HTML 문서는 띄어쓰기, 줄바꿈이 적용되지 않는다. <br>
        &nbsp;공백을 연속해서 삽입해야 하는 경우<br/>
        &nbsp;&nbsp;스페이스바를 아무리 사용해도<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;결국은 하나의 공백으로 표신된다.<br/>
        &nbsp; 이때 &amp;npsp;를 적용하면 된다.

        </p>
        <p>
            HTML에서 특수 문자로는 <br>
            &lt;, &gt;, &amp;, &quot;의 예약어와 <br>
            키보드로 직접 입력할 수 없는 &rarr;, &copy;, &#x2661;, &#x261e; 등이 있다.
        </p>
    </body>
</html>
