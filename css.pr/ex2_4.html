<!DOCTYPE html>
<html>
    <!-- 제목을 지정하는 h1~h6요소 -->
    <head>
        <title> h1, h2, ..., h6요소 </title>
    </head>

    <body>
        <h1> 제목의 크기를 1로 지정한 경우</h1>
        <h2> 제목의 크기를 2로 지정한 경우</h2>
        <h3> 제목의 크기를 3로 지정한 경우</h3>
        <h4> 제목의 크기를 4로 지정한 경우</h4>
        <h5> 제목의 크기를 5로 지정한 경우</h5>
        <h6> 제목의 크기를 6로 지정한 경우</h6>
    </body>
</html>
